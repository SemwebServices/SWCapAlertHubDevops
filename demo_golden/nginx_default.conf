proxy_cache_path /tmp/NGINX_cache/ keys_zone=backcache:10m;

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

upstream tomcat {
    # Use IP Hash for session persistence
    ip_hash;

    # List of Tomcat application servers
    server 127.0.0.1:8080;
}

upstream webstomp {
    ip_hash;
    server 127.0.0.1:15674;
}

upstream es {
    ip_hash;
    server 127.0.0.1:9200;
}



# Default server configuration
#
server {
	listen 80 default_server;
	listen [::]:80 default_server;

	# SSL configuration
	#
	# listen 443 ssl default_server;
	# listen [::]:443 ssl default_server;
	#
	# Note: You should disable gzip for SSL traffic.
	# See: https://bugs.debian.org/773332
	#
	# Read up on ssl_ciphers to ensure a secure configuration.
	# See: https://bugs.debian.org/765782
	#
	# Self signed certs generated by the ssl-cert package
	# Don't use them in a production server!
	#
	# include snippets/snakeoil.conf;

	root /var/www/html;

	# Add index.php to the list if you are using PHP
	index index.html index.htm index.nginx-debian.html;

	server_name _;

        location = /robots.txt {
          add_header  Content-Type  text/plain;
          return 200 "User-agent: *\nDisallow: /\n";
        }

        location /CAPCollator {
            proxy_pass http://tomcat/CAPCollator;
            proxy_cache backcache;
        }

        location /feedFacade {
            proxy_pass http://tomcat/feedFacade;
            proxy_cache backcache;
        }

        # Return a temporary redirect to the /tomcat-app/ directory
        # when user requests '/'
        location = / {
           return 302 /CAPCollator/;
        }

        # WebSocket configuration
        location /wstunnel/ {
            proxy_pass https://tomcat;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }

        # Webstomp
        location /rabbitws/ {
          proxy_pass https://webstomp;
        }

        location /es/ {
            proxy_pass http://es/CAPCollator;
            proxy_cache backcache;
            rewrite ^/es/(.*)$ /$1 break;
        }

	# pass PHP scripts to FastCGI server
	#
	#location ~ \.php$ {
	#	include snippets/fastcgi-php.conf;
	#
	#	# With php-fpm (or other unix sockets):
	#	fastcgi_pass unix:/var/run/php/php7.0-fpm.sock;
	#	# With php-cgi (or other tcp sockets):
	#	fastcgi_pass 127.0.0.1:9000;
	#}

	# deny access to .htaccess files, if Apache's document root
	# concurs with nginx's one
	#
	#location ~ /\.ht {
	#	deny all;
	#}
}


