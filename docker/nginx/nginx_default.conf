proxy_cache_path /tmp/NGINX_cache/ keys_zone=backcache:10m;

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

upstream ffapp {
    ip_hash;
    server ffhost:8080;
}

upstream ccapp {
    ip_hash;
    server cchost:8080;
}


upstream es {
    ip_hash;
    server eshost:9200;
}



# Default server configuration
#
server {
	listen 80 default_server;
	listen [::]:80 default_server;

	root /var/www/html;


	# Add index.php to the list if you are using PHP
	index index.html index.htm index.nginx-debian.html;

	server_name _;

        location /health-check {
          access_log off;
          default_type text/plain;
          return 200 ‘OK’;
        }

        location = /robots.txt {
          add_header  Content-Type  text/plain;
          return 200 "User-agent: *\nDisallow: /\n";
        }

        location /CAPAggregator {
            proxy_pass http://ccapp/CAPAggregator;
            proxy_cache backcache;
        }

        location /CAPCollator {
            return 302 /CAPAggregator/;
        }

        location /feedFacade {
            proxy_pass http://ffapp/feedFacade;
            proxy_cache backcache;
        }

        # Return a temporary redirect to the /tomcat-app/ directory
        # when user requests '/'
        # location = / {
        #    return 302 /CAPAggregator/;
        # }

        location /cap {
               autoindex on;
        }

        location /es/ {
            proxy_pass http://es/CAPCollator;
            proxy_cache backcache;
            rewrite ^/es/(.*)$ /$1 break;
        }

}
